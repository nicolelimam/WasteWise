<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cadus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="configsenha.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Cadastre-se</title>
</head>
<body>
        <header> <!-- Cabeçalho da página/barra de navegação-->
            <!--Barra de navegação-->
            <div class="textocontent"> 
                <br><h1>Cadastre-se</h1> 
                <h3>Crie sua conta e aproveite todos os benefícios que a WasteWise oferece.</h3>
            </div>
            <div class="navbar">
                <button id="btnTheme">Ok</button>
                <a href="index.html">Voltar ao início</a> <!-- Botão para voltar para a pagina principal sem conta -->
                
            </div>
        </header>
        <!--Chamando o script que muda o tema da página-->
        <script src="mudartema.js"></script>
        <main>
            <div class="imgpag">
            </div>
            <form action="" class="formulariocad">
                <label class="lbform">Insira seu nome</label>
                <input type="text" name="campoNome" class="campotxt">
                <label class="lbform">Insira seu e-mail</label>
                <input type="text" name="campoEmail" class="campotxt">
                <label class="lbform">Crie uma senha</label>
                <input type="password" name="campoSenha" class="campotxt">
                <label class="lbform">Confirme sua senha</label>
                <input type="password" name="confirmaSenha" class="campotxt" oninput="checarSenha()"><br>
                <span id="message"></span>
                <button type="submit" class="criar-conta" onclick="redirecionarPag()">Criar conta</button><br>  
                <button type="reset" class="cancelar">Cancelar</button>
                <script>
                    function redirecionarPag() { 
                        window.location.href = "homeproprietario.html";
                    }
                </script>
            </form>
        </main>
</body>
</html>
