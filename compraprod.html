<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="compraprod.css"> <!-- Indica o arquivo css que vai ser usado pra customizar essa página  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Faz conexão com o google fonts, que fornece a fonte que está sendo usada  -->
    <title>Finalizar pedido</title>
</head>
  <body>
    <div class="container">
        <div class="navbar"> <!-- Criando um conteiner/divisão que engloba tudo o que está na barra de navegação -->
            <div class="logo"> <!-- Criando um conteiner/divisão para colocar o logotipo do site -->
                <img src="WasteWise.png" alt="Logo" class="logo-image">
            </div>
            <nav> <!-- Criando uma estrutura de lista/barra de navegação dos itens da barra -->
                <ul>
                    <li><a href="home.html">Voltar ao início</a></li> <!-- Botão para voltar para a pagina principal sem conta -->
                    <li class="contaUser">
                        <label class="lbuser">Olá, @User</label>
                        <a href="meuperfil.html" class="btnPerfil" id="btnPerfil">
                            <div class="iconuser" id="iconuser"></div>
                            <script>
                                // Script para puxar foto do usuario da pasta local
                                document.addEventListener("DOMContentLoaded", function() {
                                    var userImageURL = "usuarioex.jpg";
                                    var iconuser = document.getElementById("iconuser");
                                    iconuser.style.backgroundImage = `url('${userImageURL}')`;
                                });
                            </script>
                        </a>
                    </li>
                    <li><a href="index.html" class="btnSair" id="btnSair">Sair</a></li>
                </ul>
            </nav>
        </div>  
        <form action="" class="pag-form">
            <div class="row">
                <div class="left-col">
                    <h2 class="titulopag">Finalizar compra</h2>
                    <label class="lbtexto">Cadastre seu endereço e cartão de crédito</label>
                    <div class="inputBox">
                        <label class="lbcampo">Endereço</label>
                        <input type="text" name="campoEndereco" placeholder="Ex: Rua Sol Nascente">
                    </div>
                    <div class="inputBox">
                        <label class="lbcampo">Número</label>
                        <input type="number" name="campoNumero" placeholder="Ex: 123">
                    </div>
                    <div class="inputBox">
                        <label class="lbcampo">Bairro</label>
                        <input type="text" name="campoBairro" placeholder="Ex: Jardim Paraíso">
                    </div>
                    <div class="inputBox">
                        <label class="lbcampo">Cidade</label>
                        <input type="text" name="campoCidade" placeholder="Ex: São Paulo">
                    </div>
                    <div class="inputBox">
                        <label class="lbcampo">Estado</label>
                        <input type="text" name="campoEstado" placeholder="Ex: SP">
                    </div>
                </div>

                <div class="right-col">
                    <div class="inputBox">
                        <label class="lbcampo2">Cartões aceitos</label>
                        <img src="card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <label class="lbcampo">Nome no cartão</label>
                        <input type="text" name="campoNomeCartao" placeholder="Ex: Mariana da Silva">
                    </div>
                    <div class="inputBox">
                        <label class="lbcampo">Número do cartão</label>
                        <input type="number" name="campoBairro" placeholder="Ex: 1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <label class="lbcampo">Mês de expiração<label>
                        <input type="number" name="campoMesExp" placeholder="Ex: 01">
                    </div>
                    <div class="inputBox">
                        <label class="lbcampo">Ano de expiração</label>
                        <input type="number" name="campoAnoExp" placeholder="Ex: 28">
                    </div>
                    <div class="inputBox">
                        <label class="lbcampo">CVV</label>
                        <input type="text" name="campoCvv" placeholder="Ex: 123">
                    </div>
                </div>
            </div>
            <input type="submit" value="Confirmar pedido" class="btnFinalizar">
        </form>
    </div>
</body>
</html>
