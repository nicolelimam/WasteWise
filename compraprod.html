<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="compraprod.css"> <!-- Indica o arquivo css que vai ser usado pra customizar essa página  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Faz conexão com o google fonts, que fornece a fonte que está sendo usada  -->
    <title>Finalizar pedido</title>
</head>
  <body>
    <div class="container">
        <div class="navbar"> <!-- Criando um conteiner/divisão que engloba tudo o que está na barra de navegação -->
            <div class="logo"> <!-- Criando um conteiner/divisão para colocar o logotipo do site -->
                <img src="WasteWise.png" alt="Logo" class="logo-image">
            </div>
            <nav> <!-- Criando uma estrutura de lista/barra de navegação dos itens da barra -->
                <ul>
                    <li><a href="home.html">Voltar ao início</a></li> <!-- Botão para voltar para a pagina principal sem conta -->
                    <li class="contaUser">
                        <label class="lbuser">Olá, @User</label>
                        <a href="meuperfil.css" class="btnPerfil" id="btnPerfil">
                            <div class="iconuser" id="iconuser"></div>
                            <script>
                                // Script para puxar foto do usuario da pasta local
                                document.addEventListener("DOMContentLoaded", function() {
                                    var userImageURL = "usuarioex.jpg";
                                    var iconuser = document.getElementById("iconuser");
                                    iconuser.style.backgroundImage = `url('${userImageURL}')`;
                                });
                            </script>
                        </a>
                    </li>
                    <li><a href="index.html" class="btnSair" id="btnSair">Sair</a></li>
                </ul>
            </nav>
        </div>  
        <div class="left">
            <h1>Finalizar pedido</h1>
            <h2>Lixeira  L0001 1.0 - 10 litros </h2>
            <div class="btnQuantidade">
                <input type="number" value="0" min="0" max="100" step="1">            
            </div>
            <div class="enderecoentrega">
                <h2>Endereço de entrega</h2>
                <input type="text" id="enderecoCompra" placeholder="Endereço">
                <input type="text" id="cidade" placeholder="Cidade">
                <input type="text" id="estado" placeholder="Estado">
                <input type="submit" id="btnSalvar" value="Salvar">
            </div>
            <div class="meiopagamento">
                <input type="checkbox" value="Cartão de crédito" id="cartaocredito">
                <input type="checkbox" value="Boleto" id="boleto">
            </div>
            <div class="valorcompra">
                <h2>Valor total do pedido</h2>
                <h3>R$30,00</h3>
            </div>
        </div>
        <div class="right">
            <div class="infopagamentocartao">
                <h2>Cadastre seu cartão</h2>
                <br>
                <h3>Nome no cartão:</h3>:
                <input type="text" id="nomeCartao">
                <h3>Número no cartão:</h3>:
                <input type="number" id="nomeCartao">
                <h3>CVV:</h3>:
                <input type="password" min="3" max="3" id="cvv">
                <h3>Data de expiração:</h3>:
                <input type="date" id="dataExpiracao">
                <h3>Apelido (opcional):</h3>
                <input type="text" id="apelidoCartao">
                <input type="submit" id="salvarCartao" value="Salvar cartão">
            </div>
                <input type="submit" id="finalizarPedido" value="Finalizar pedido">
        </div>
    </div>
</body>
</html>
