<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="home.css"> <!-- Indica o arquivo css que vai ser usado pra customizar essa página  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Faz conexão com o google fonts, que fornece a fonte que está sendo usada  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Home</title>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.

      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
        ['Segunda-feira', 3],
        ['Quarta-feira', 1],
        ['Quinta-feira', 5],
        ['Sexta-feira', 1],
        ['Sábado', 2],
        ['Domingo', 4]
        ]);

        // Set chart options
        var options = {'title':'Quanto lixo você produziu nessa semana (em litros)',
                    'width':800,
                    'height':600,
                    'backgroundColor': { fill:'transparent'},
                    'colors': ['#628A4C', '#C4E477', '#87B344', '#AFBE6B', '#CFE0BC', '#829A1E', '#E0C7B7', '#1E361E'],
                    'font-size': 20,
                    hAxis: {
                        textStyle:{color: '#FFF'}
                    },
                    'is3D':true
                    };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);

        }
        options.titleTextStyle.color = 'white';
    </script>
    <style>
        .chart_type {
            font-size: 20px;
            color: white;
        }
    </style>
</head>
