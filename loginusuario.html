<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="longinus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="navbar"> <!-- Criando um conteiner/divisão que engloba tudo o que está na barra de navegação -->
            <div class="logo"> <!-- Criando um conteiner/divisão para colocar o logotipo do site -->
                <img src="WasteWise.png" alt="Logo" class="logo-image">
            </div>
            <nav> <!-- Criando uma estrutura de lista/barra de navegação dos itens da barra -->
                <ul>
                    <li><a href="index.html">Voltar ao início</a></li> <!-- Botão para voltar para a pagina principal sem conta -->
                </ul>
            </nav>
        </div>
    <div class="loginform">
        <div class="textocontent"> <!-- Só texto da pagina -->
            <br><h1>Entre em sua conta</h1> 
            <h3>Entre em sua conta e aproveite todos os benefícios que a WasteWise oferece.</h3>
        </div>
        <div class="formulario"> <!-- Formulario de login -->
            <label class="lbform">E-mail</label><br>
            <input type="text" name="campoEmail" class="campotxt"><br>
            <label class="lbform">Senha</label><br>
            <input type="password" name="campoSenha" class="campotxt"><br>
            <input type="submit" value="Entrar" class="loginbtn" onclick="redirecionarPag()"><br> <!-- Botão pra confirmar login -->
            <script>
                function redirecionarPag() { 
                    window.location.href = "homecomprador.html";
                }
            </script>
        </div>
    </div>
</body>
</html>
